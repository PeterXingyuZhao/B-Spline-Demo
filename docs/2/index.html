    <div id="canvasAndControls">
      <canvas id="canvas1" height="600" width="1000"></canvas>

      <div id = "degreeControls" style="margin-bottom:1em;">
        <label for="degree-slider">degree = </label>
        <input
          type="text"
          id="degree-value"
          value="1"
          readonly
          style="width: 3em; text-align: center;"
        />
        <input
          type="range"
          id="degree-slider"
          min="1"
          max="10"
          step="1"
          value="1"
          style="width: 400px"
        />
        This is the degree of the B-spline, i.e. the degree of the polynomial blending functions used.
       </div>
      <div id="highlightControls" style="margin-bottom:1em;">
        <label for="u-slider">u = </label>
        <!-- <span id="u-value">0.00</span> -->
        <input
          type="text"
          id="u-value"
          value="0.00"
          readonly
          style="width: 3em; text-align: center;"
        />
        <input
          type="range"
          id="u-slider"
          min="0"
          max="1"
          step="0.01"
          value="0"
          style="width: 400px"
        />
        
      
        <label style="margin-left:1em;">
          <input type="checkbox" id="highlight-toggle" />
          Highlight the specified u in the graph
          <input type="checkbox" id="highlight-effective-toggle" />
          Highlight the effective control points and blending functions
        </label>
      </div>
